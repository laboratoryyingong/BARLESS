<body ng-app="stepApp">
    <div ng-controller="storeBarcodeController as db">
        <div class="container" id="mainBody">
          <ul class="nav nav-tabs" style="display:none">
            <li class="notificationTitle active"><a data-toggle="tab" href="#step1"></a></li>
            <li><a data-toggle="tab" href="#step2"></a></li>
            <li><a data-toggle="tab" href="#step3"></a></li>
          </ul>

          <div class="tab-content">
            <div id="step1" class="tab-pane fade in active">
                <div class="panel-header">
                    <div class="notificationIcon"><a class="right">NEXT</a></div>
                    <div class="notificationIcon"><a href="index.html" class="return">RETURN</a></div>
                </div>

                <div class="frame" onclick="scanCode();">
                    <div class="hex-outer h1"></div>
                    <div class="hex-outer h2"></div>
                    <div class="hex-outer h3"></div>
                    <div class="hex-inner h1"></div>
                    <div class="hex-inner h2"></div>
                    <div class="hex-inner h3"></div>
                    <div class="stepIcon"><i class="fa fa-barcode"></i></div>
                </div>
                <br />
                <div class="imageWrap">
                    <img class="stepImg" id="barcode">
                </div>
            </div>

            <div id="step2" class="tab-pane fade">
                <div class="panel-header">
                    <div class="notificationIcon"><a class="right">NEXT</a></div>
                    <div class="notificationIcon"><a class="left">BACK</a></div>
                </div>

                <div class="frame" onclick="takePicture();">
                    <div class="hex-outer h1"></div>
                    <div class="hex-outer h2"></div>
                    <div class="hex-outer h3"></div>
                    <div class="hex-inner h1"></div>
                    <div class="hex-inner h2"></div>
                    <div class="hex-inner h3"></div>
                    <div class="stepIcon"><i class="fa fa-credit-card"></i></div>
                </div>
                <br/>
                <div class="imageWrap">
                    <img class="stepImg" id="image">
                </div>


            </div>

            <div id="step3" class="tab-pane fade">
                <div class="panel-header">
                    <div class="notificationIcon"><a class="left">BACK</a></div>
                    <div class="notificationIcon"><a class="store" ng-click="db.click()">Save Barcode</a></div>
<!--
                    <div class="notificationIcon"><a class="store" ng-click="db.init()">init Barcode</a></div>
                    <div class="notificationIcon"><a class="store" ng-click="db.query()">query Barcode</a></div>
                    <div class="notificationIcon"><a class="store" ng-click="db.deleteDB()">delete Barcode</a></div>
-->
                </div>

                <div class="frame" onclick="">
                    <div class="hex-outer h1"></div>
                    <div class="hex-outer h2"></div>
                    <div class="hex-outer h3"></div>
                    <div class="hex-inner h1"></div>
                    <div class="hex-inner h2"></div>
                    <div class="hex-inner h3"></div>
                    <div class="stepIcon"><i class="fa fa-comments"></i></div>
                </div>
                <br/>
                <div class="imageWrap">
                    <form>
                        <input id="stepInput" class="stepInput" type="text" placeholder="{{inputPlaceholder}}"
                               ng-model="card.name"></input>
                        <textarea id="notebook" class="notebook" type="text" placeholder="{{textPlaceholder}}"          rows="7" cols="60"
                               ng-model="card.context"></textarea>
                    </form>

                <tt>name = {{card.name}}</tt><br/>
                <tt>context = {{card.context}}</tt><br/>
                </div>
            </div>
          </div>
        </div>

        <footer class="panel-footer">
            <p>Digital Innovation By Design, Â© TKIE, 2016</p>
        </footer>
    </div>

</body>
